<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">


    <title>Đăng nhập tài khoản</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Montserrat";
        }
    </style>
</head>

<body>

    <div class="container-log">
        <div class="background-log">
            <form>
                <h1 style="text-shadow: 0 0 20px black;"> ĐĂNG NHẬP </h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Tên đăng nhập">
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu">
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Ghi nhớ tài khoản
                    </label>

                    <label>
                        <a href="QuenMK.html"> Quên mật khẩu? </a>
                    </label>
                </div>

                <div class="log-btn">
                    <button class="btn" id="loginBtn"> ĐĂNG NHẬP </button>
                </div>
                
                <div class="registration">
                    <p> Không có tài khoản ? <a href="DangKy.html"> Đăng ký ngay </a> </p>
                </div>
            </form>

            <div class="back">
                <div class="back-text">
                    <i class="fa-solid fa-arrow-left"></i>
                    <a href="GiaoDien.html"> Quay về Trang chủ</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("loginBtn").addEventListener("click", function () {
            event.preventDefault();

            const userName = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if ( !userName || !password) {
                alert('Vui lòng nhập đầy đủ thông tin !');
            }
            
            else {
              window.location.href = "User.html"
            }
        });
    </script>

</body>
</html>
