<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">


    <title>Liên Hệ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Montserrat";
        }
    </style>
</head>

<body>
    

    <div class="container-log">
        <div class="background-log">
            <form>
                <h1> LIÊN HỆ </h1>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Họ và tên">
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="text" placeholder="Ngày sinh">
                </div>

                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="Số điện thoại">
                </div>

                <textarea name="" id="" rows="6" placeholder="Nội dung liên hệ"></textarea>

                
                <div class="log-btn">
                    <button type="submit" onclick="showAlert()" class="btn"> GỬI </button>
                </div>
                
                
            </form>

            <div class="back">
                <div class="back-text">
                    <i class="fa-solid fa-arrow-left"></i>
                    <a href="GiaoDien.html"> Quay về Trang chủ</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        function showAlert() {
            alert("Đã gửi thành công, xin hãy chờ trong thời gian sớm nhất !")
        }
    </script>
</body>
</html>
